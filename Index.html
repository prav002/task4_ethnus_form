<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
</head>
<body>


<form>
    <!-- Single line input -->
    <label for="fn">First Name</label>
    <input type="text" name="fn"/>

    <!-- Multi line input -->
    <label>Describe query</label>
    <textarea></textarea>

    <!-- Dropdown -->
    <label>Choose the team</label>
    <select>
        <option>--Select--</option>
        <option>Team1</option>
        <option>Team2</option>
        <option>Team3</option>
    </select>

    <!-- Checkbox -->
    <label>Languages known</label>
    <input type="checkbox" />English
    <input type="checkbox" />Kannada

    <!-- Radio -->
    <label>Gender</label>
    <input type="radio" />Male
    <input type="radio" />Female
</form>

</body>
</html>
